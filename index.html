<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Saylist â€” Sentence to Spotify Playlist</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="container">
    <h1>Saylist</h1>
    <button id="login-btn">Log in with Spotify</button>
    <div id="login-error" class="error"></div>

    <div id="main-ui" style="display:none;">
      <textarea id="sentence-input" placeholder="Type your sentence here..."></textarea>
      <button id="generate-btn">Generate Playlist</button>

      <div id="playlist-info" style="display:none;">
        <h2>Generated Playlist Preview</h2>
        <ul id="tracks-list"></ul>
        <button id="create-playlist-btn">Create Playlist on Spotify</button>
        <button id="copy-link-btn" title="Copy playlist link">Copy Link</button>
      </div>
      <div id="loading" style="display:none;">Loading...</div>
      <div id="error-msg" class="error"></div>
    </div>

    <div id="darkmode-toggle">
      <label><input type="checkbox" id="darkmode-checkbox" /> Dark Mode</label>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
