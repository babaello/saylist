<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Saylist — Sentence to Spotify Playlist</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Saylist</h1>
    <p>Create a Spotify playlist from your sentence — one exact song per word</p>
    <label class="darkmode-label">
      <input type="checkbox" id="darkmode-checkbox" />
      Dark Mode
    </label>
  </header>

  <main>
    <section id="login-section">
      <button id="login-btn" class="btn">Log in with Spotify</button>
      <div id="login-error" class="error-msg"></div>
    </section>

    <section id="main-ui" style="display:none;">
      <textarea id="sentence-input" rows="3" placeholder="Type your sentence here..."></textarea>
      <div class="buttons-row">
        <button id="generate-btn" class="btn">Generate Playlist Preview</button>
        <button id="create-playlist-btn" class="btn">Create Playlist on Spotify</button>
        <button id="copy-link-btn" class="btn">Copy Playlist Link</button>
      </div>
      <div id="loading" class="loading" style="display:none;">Loading…</div>
      <div id="error-msg" class="error-msg"></div>

      <div id="playlist-info" style="display:none;">
        <h2>Playlist Preview</h2>
        <ul id="tracks-list"></ul>
      </div>
    </section>
  </main>

  <footer>
    <small>© 2025 Saylist — Built with ❤️ using Spotify API</small>
  </footer>

  <script src="script.js" type="module"></script>
</body>
</html>
