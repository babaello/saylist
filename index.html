<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saylist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎶 Saylist</h1>
    <p>Turn your sentence into a Spotify playlist!</p>
    <button id="loginBtn">Log in with Spotify</button>
    <div id="app" style="display:none;">
      <input id="sentenceInput" placeholder="Enter your sentence" />
      <button id="generateBtn">Generate Playlist</button>
      <p id="status"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
